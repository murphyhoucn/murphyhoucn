name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          wakatime_api_key: ${{ secrets.WAKATIME_API_KEY }}
          gh_token: ${{ secrets.GH_TOKEN }}
          
          # --- 基础风格 ---
          # LOCALE: "zh"                # 语言：中文
          # THEME: "radical"            # 主题：推荐 radical, merko, nightowl, dracula
          # LAYOUT: "compact"           # 布局：紧凑模式 (省空间神器！)
          
          # --- 核心展示 (开启) ---
          SHOW_LINES_OF_CODE: "True"   # the number of lines of code writen till date.
          SHOW_PROFILE_VIEWS: "True"   # 显示访问量
          SHOW_TOTAL_CODE_TIME: "True" # 显示总时长

          SHOW_OS: "True"              # 系统
          SHOW_TIMEZONE: "True"        # 时区
          SHOW_EDITORS: "True"         # 编辑器
          SHOW_LANGUAGE: "True"        # the programming languages you use.
          SHOW_PROJECTS: "True"        # 显示项目
          SHOW_COMMIT: "True"          # the commit stats.
          SHOW_DAYS_OF_WEEK: "True"    # the commits made on the different days of the week.
          
          
          # --- 过滤 (关闭) ---
          SHOW_LOC_CHART: "False"         # the lines of code written in different quarters of different years.
          SHOW_SHORT_INFO: "False"        # the short fun fact info of a user.
          SHOW_LANGUAGE_PER_REPO: "False" # the number of repositories in different programming languages and frameworks.

          # --- 数量限制 ---
          MAX_PROJECT_LINES: 6        # 只显示前 6 个项目
          MAX_LANGUAGE_LINES: 4       # 只显示前 4 种语言
          
          # --- 隐私隐藏 ---
          # 如果你有不想让别人看见的项目，写在这里
          IGNORED_REPOS: "private-tool, my-secret-diary"
